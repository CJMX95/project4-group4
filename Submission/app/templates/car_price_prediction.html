<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Used Car Price Prediction</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lux/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f0f8ff; /* Light background color */
        }
        .navbar {
            margin-bottom: 20px;
        }
        .card {
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #004085; /* Dark blue footer */
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- D3 and Plotly -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- JS -->
    <script type="text/javascript" src="static/js/logic.js"></script>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-car"></i> Used Car Price Prediction
            </a>
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="landing.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html">Predict Prices</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Works Cited</a></li>
            </ul>
        </div>
    </nav>

    <!-- Machine Learning Application -->
    <div class="text-center">
        <br>
        <p style="font-size:30px">Used Car Price Prediction</p>
        <hr>
        <div class="container">
            <div class="card border-primary mb-3 text-center">
                <div class="card-header text-center"><h5><strong>Enter car details to predict its price.</strong></h5></div>
                <div class="card-body">
                    <div class="row justify-content-center">
                        <!-- Car Make -->
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="make">Make:</label>
                                <input type="text" class="form-control" id="make" name="make" required>
                            </div>
                        </div>
                        <!-- Car Model -->
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="model">Model:</label>
                                <input type="text" class="form-control" id="model" name="model" required>
                            </div>
                        </div>
                        <!-- Car Year -->
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="year">Year:</label>
                                <input type="number" class="form-control" id="year" name="year" min="1980" max="2025" required>
                            </div>
                        </div>
                        <!-- Car Mileage -->
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="mileage">Mileage (miles):</label>
                                <input type="number" class="form-control" id="mileage" name="mileage" required>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <!-- Car Fuel Type -->
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="fuel">Fuel Type:</label>
                                <select id="fuel" class="form-control">
                                    <option value="petrol">Petrol</option>
                                    <option value="diesel">Diesel</option>
                                    <option value="electric">Electric</option>
                                    <option value="hybrid">Hybrid</option>
                                </select>
                            </div>
                        </div>
                        <!-- Transmission -->
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="transmission">Transmission:</label>
                                <select id="transmission" class="form-control">
                                    <option value="manual">Manual</option>
                                    <option value="automatic">Automatic</option>
                                </select>
                            </div>
                        </div>
                        <!-- Car Condition -->
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="condition">Condition:</label>
                                <select id="condition" class="form-control">
                                    <option value="excellent">Excellent</option>
                                    <option value="good">Good</option>
                                    <option value="fair">Fair</option>
                                    <option value="poor">Poor</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-2 text-center">
                            <button type="submit" class="btn btn-primary">Get Prediction</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr style="color:lightgray; border-width: 3px;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <h2 id="prediction-result"></h2>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Used Car Deals</p>
    </footer>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('prediction-result').textContent = "Prediction: $XX,XXX (This is a placeholder.)";
        });
    </script>
</body>
</html>
