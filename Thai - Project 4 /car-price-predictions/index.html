<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Used Car Price Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Used Car Price Prediction</h1>
        <nav>
            <ul>
                <li><a href="landing.html">Home</a></li>
                <li><a href="index.html">Predict Prices</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="#">Works Cited</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>Find the Fair Price for Your Used Car</h2>
                <p>Get accurate price predictions based on car specifications.</p>
                <a href="#" class="cta-button">Predict Now</a>
            </div>
        </section>

        <section class="prediction-form">
            <h2>Enter Car Details</h2>
            <form id="prediction-form">
                <label for="make">Make:</label>
                <input type="text" id="make" name="make"><br><br>

                <label for="model">Model:</label>
                <input type="text" id="model" name="model"><br><br>

                <label for="year">Year:</label>
                <input type="number" id="year" name="year"><br><br>

                <label for="mileage">Mileage:</label>
                <input type="number" id="mileage" name="mileage"><br><br>

                <button type="submit">Get Prediction</button>
            </form>
            <div id="prediction-result"></div>
        </section>

    </main>

    <footer>
        <p>&copy; Used Car Deals</p>
    </footer>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', function(event) {
            event.preventDefault();

            document.getElementById('prediction-result').textContent = "Prediction: $XX,XXX (This is a placeholder.)";
        });
    </script>
</body>
</html>
